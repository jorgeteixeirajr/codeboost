<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@500;600;700&display=swap"
    rel="stylesheet">
  <title>Landing Page - Neon</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="#">
          <img src="/images/logo.svg" alt="Logo">
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="#">Produtos</a></li>
          <li><a href="#">Conta digital PJ</a></li>
          <li><a href="#">Quem somos</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Ajuda</a></li>
        </ul>
        <button class="btn-secondary white">Abra sua conta digital</button>
      </nav>
    </div>
  </header>
  <section class="hero">
    <div class="container">
      <div class="hero-title">
        <h3>Abra sua conta, é só baixar o app!</h3>
        <h1>A conta digital certa pra cuidar bem do seu dinheiro</h1>
        <button class="btn-primary">Abra sua conta digital</button>
        <ul>
          <li>
            <div class="icon">
              <img src="/icons/icon-anuidade.svg" alt="Icone de cartão sem anuidade">
            </div>
            <span>Cartão sem<br> anuidade</span>
          </li>
          <li>
            <div class="icon">
              <img src="/icons/icon-conta-digital.svg" alt="Icone de conta digital">
            </div>
            <span>Conta digital<br> 100% gratis</span>
          </li>
          <li>
            <div class="icon">
              <img src="/icons/icon-dinheiro.svg" alt="Icone de dinheiro">
            </div>
            <span>Seu dinheiro<br> rendendo mais</span>
          </li>

        </ul>
      </div>

      <div class="hero-illustration">
        <h2>Banco 100% digital</h2>
        <div class="hero-illustration-image">
          <img src="./images/card-neon-frnt.png" class="card-front" alt="">
          <img src="./images/card-neon-back.png" class="card-back" alt="">
          <img src="./images/circle-cards-neon.svg" class="card-circle" alt="">
        </div>
      </div>
    </div>
  </section>
</body>

</html>
