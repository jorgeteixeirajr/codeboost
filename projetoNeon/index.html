<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@500;600;700&display=swap"
    rel="stylesheet">
  <title>Landing Page - Neon</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="#">
          <img src="/images/logo.svg" alt="Logo">
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="#">Produtos</a></li>
          <li><a href="#">Conta digital PJ</a></li>
          <li><a href="#">Quem somos</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Ajuda</a></li>
        </ul>
        <button class="btn-secondary white">Abra sua conta digital</button>
      </nav>
    </div>
  </header>
  <section class="hero">
    <div class="hero-title">
      <p>Abra sua conta, é só baixar o app!</p>
      <h1>A conta digital certa pra cuidar bem do seu dinheiro</h1>
      <button class="btn-primary">Abra sua conta digital</button>
      <div class="benefits">
        <div class="benefit-item">
          <img src="/icons/icon-anuidade.svg" alt="">
          <p>Cartão sem anuidade</p>
        </div>
        <div class="benefit-item">
          <img src="/icons/icon-conta-digital.svg" alt="">
          <p>Conta digital 100% gratis</p>
        </div>
        <div class="benefit-item">
          <img src="/icons/icon-dinheiro.svg" alt="">
          <p>Seu dinheiro rendendo mais</p>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
